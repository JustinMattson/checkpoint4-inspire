<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <title>Inspire</title>
  </head>

  <!--
    style="
      background-image: url('https://cdn.wallpaperhub.app/cloudcache/1/b/5/8/e/f/1b58ef6e3d36a42e01992accf5c52d6eea244353.jpg');
    "
    -->
  <body id="bg-image" class="bg container-fluid">
    <header>
      <div class="row d-flex justify-content-center pt-1 px-2">
        <div class="col col-md-6 text-light text-left m-0 p-0">
          <!-- Date Goes Here -->
          <div id="date"></div>
        </div>
        <div class="col col-md-6 order-md-2 text-light text-right m-0 p-0">
          <!-- Weather Goes Here -->
          <div id="weather"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="row d-flex text-center text-light">
        <div class="col-12 align-self-end" style="font-size: 94pt;">
          <!-- Clock Goes Here -->
          <div id="clock"></div>
        </div>
        <div
          class="col-12 align-self-start order-2 text-light"
          style="font-size: 19pt;"
        >
          <!-- Greeting Goes Here -->
          <div id="greeting"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="row text-light pb-1 px-2">
        <div
          class="col-12 order-2 col-md-6 order-md-2 align-self-end text-right"
        >
          <!-- The Quote Goes Here -->
          <div id="quote" class="m-0"></div>
        </div>

        <div class="col-12 order-1 col-md-6 order-md-1 align-self-end">
          <div
            class="text-left action align-self-end visible"
            onclick="app.todoController.toggleVisible()"
          >
            <span>Todo </span><span id="todoCounts">(5/15)</span>
          </div>
          <!-- <div id="todo-error">
              what is this for?
            </div> -->
          <form onsubmit="app.todoController.addTodo(event)">
            <div class="form-group">
              <div class="input-group">
                <input
                  id="newTodo"
                  type="text"
                  class="form-control text-light"
                  aria-label="Text input with checkbox"
                  placeholder="Add new item..."
                  required
                  style="background-color: rgba(255, 255, 255, 0.26);"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-light"
                    type="submit"
                    id="addTodo"
                    style="background-color: rgba(255, 255, 255, 0.26);"
                  >
                    Add Todo
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div
            id="todos"
            class="list-container px-3 rounded-lg"
            style="background-color: rgba(255, 255, 255, 0.26);"
          ></div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
